<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Person Page</title>
        <link rel="stylesheet"
              type="text/css"
              th:href="@{/assets/css/style.css}"/>
    </head>
    <body>
        <span sec:authorize="isAuthenticated()">
            <span>Hi there, <span sec:authentication="name">username</span>!</span>
            &nbsp;
        </span>
        <a th:href="@{/}">Home</a>&nbsp;
        <span sec:authorize-url="/a/persons">
            <a th:href="@{/a/persons}">Persons</a>&nbsp;
        </span>
        <span sec:authorize-url="/a/register">
            <a th:href="@{/a/register}">Registration</a>&nbsp;
        </span>
        <span sec:authorize-url="/c/dokuments">
            <a th:href="@{/c/dokuments}">Dokuments</a>&nbsp;
        </span>
        <span sec:authorize="isAuthenticated()">
            <a th:href="@{/logout}">Logout</a>
        </span>

        <h1>Person Profile</h1>
        ID: <span th:text="${person.id}">Id</span><br/>
        Name: <span th:text="${person.name}">Name</span><br/>
        Items: <span th:text="${#lists.size(person.items)}">66</span>
    </body>
</html>
